<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portafolio</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="body-login">

    <div class="login-container">
        <form class="login-form">
            <h2>Inicio de sesión</h2>
            
            <div class="input-group">
                <label for="usuario">usuario</label>
                <input type="text" id="usuario" name="usuario">
            </div>
            
            <div class="input-group">
                <label for="password">contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            
            <button type="submit" class="btn">Iniciar sesión</button>
            
            <div class="login-links">
                <a href="#" class="link-forgot">¿Has olvidado la contraseña?</a>
                <p class="link-register">
                    ¿No tienes cuenta? <a href="#">Regístrate</a>
                </p>
            </div>
        </form>
    </div>

</body>
</html>
