<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Portafolio</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="login.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <header class="navbar">
        <div class="navbar-container">
            
            <a href="index.html" class="navbar-logo">
                <img src="img/Logo_MPR.png" alt="Logo M.P.R" class="logo-image">
            </a>
            
            <div class="navbar-icons">
                <a href="login.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="main-container">
            
            <div class="login-container">
                <form class="login-form">
                    <h2>Inicio de sesión</h2>
                    
                    <div class="input-group">
                        <label for="usuario">usuario</label>
                        <input type="text" id="usuario" name="usuario">
                    </div>
                    
                    <div class="input-group">
                        <label for="password">contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <a href="index.html" class="btn">Iniciar sesión</a>
                    <div class="login-links">
                        <a href="#" class="link-forgot">¿Has olvidado la contraseña?</a>
                        <p class="link-register">
                            ¿No tienes cuenta? <a href="#">Regístrate</a>
                        </p>
                    </div>
                </form>
            </div>

        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 M.P.R. Todos los derechos reservados.</p>
            <p>Proyecto de Portafolio - Diseño Web</p>
        </div>
    </footer>

</body>
</html>
